<html>
  <head>
    <script>
      const exampleSet = new Set([1, 1, 1, 1, 2, 2, 2, 2]);
      console.log(exampleSet.size); // gives us 2

      exampleSet.add(5);
      exampleSet.add(5).add(17);

      console.log(exampleSet.size); // gives us 4 now

      // delete returns a bool if element was found to be deleted
      console.log(exampleSet.delete(5)); // gives true

      // does this set have 5 in it?
      console.log(exampleSet.has(5)); // gives false now

      exampleSet.clear(); // clear
      console.log(exampleSet.size);
    </script>
  </head>
  <body></body>
</html>
