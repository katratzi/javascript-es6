<html>
  <head>
    <script>
      function add(...nums) {
        // older way
        let total = nums.reduce(function(x, y) {
          return x + y;
        });
        // new arrow function
        total = nums.reduce((x, y) => x + y);
        console.log(total);
      }

      //   add(4);
      add(4, 5, 6, 8, 12);
    </script>
  </head>
  <body></body>
</html>
